<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Label PDF</title>
    <style>
        /* Add any additional styles here */
        #pdf-container {
            width: 100%;
            height: 100vh;
            /* Adjust as needed */
            position: relative;
        }

        .page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(118, 42, 131, 0.2);
            /* Initial overlay color */
        }

        /* Style for the fixed button */
        #save-close-btn {
            position: fixed;
            /* Fixed position */
            top: 10px;
            /* Distance from the top */
            right: 10px;
            /* Distance from the right */
            padding: 10px 20px;
            /* Padding for aesthetic spacing */
            background-color: #007bff;
            /* Bootstrap primary color for example */
            color: white;
            /* Text color */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            z-index: 1000;
            /* Ensure it's above other items */
        }
    </style>
</head>

<body>
    <button id="save-close-btn">Save & Close</button> <!-- Added button -->
    <div id="pdf-container"></div>
    <script type="module">
        import * as pdfjsLib from "{{ url_for('static', filename='js/pdf.mjs') }}";

        const color_wheel = ['rgba(118, 42, 131, 0.2)', 'rgba(175, 141, 195, 0.2)', 'rgba(231, 212, 232, 0.2)', 'rgba(217, 240, 211, 0.2)', 'rgba(127, 191, 123, 0.2)', 'rgba(27, 120, 55, 0.2)'];
        // Add event listener to button
        document.getElementById('save-close-btn').addEventListener('click', function () {
            // Get all the overlays
            const overlays = document.getElementsByClassName('page-overlay');
            // Create an array to store the colors
            const colors = [];
            // Loop through the overlays
            for (let i = 0; i < overlays.length; i++) {
                // Get the color of the overlay
                const color = overlays[i].style.backgroundColor;
                // Add the color to the array
                if (color) {
                    colors.push(color_wheel.indexOf(color));
                } else {
                    colors.push(0);
                }
            }
            // Send the colors to the server
            fetch('/save_colors', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    colors: colors
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    // Redirect to the home page
                    window.close();
                })
                .catch(error => console.error('Error:', error));
        });

            const loadingTask = pdfjsLib.getDocument(url);

            try {
                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdf-container');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5; // Adjust as needed
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    const overlay = document.createElement('div');
                    overlay.className = 'page-overlay';
                    overlay.style.height = `${viewport.height}px`;
                    overlay.style.width = `${viewport.width}px`;
                    overlay.onclick = (function () {
                        var i = 1;
                        return function () {
                            this.style.backgroundColor = color_wheel[i % color_wheel.length];
                            i++;
                        };
                    })();

                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.appendChild(canvas);
                    wrapper.appendChild(overlay);
                    container.appendChild(wrapper);
                }
            } catch (e) {
                console.error('Error loading PDF:', e);
            }
        }

        // Set the workerSrc property
        pdfjsLib.GlobalWorkerOptions.workerSrc = "{{ url_for('static', filename='js/pdf.worker.mjs') }}";

        loadPdf();
    </script>
</body>

</html>
