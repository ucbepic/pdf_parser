<!-- app/templates/label_pdf.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Label PDF</title>
    <style>
        /* Add any additional styles here */
        .content {
            display: flex;
        }

        .data-container {
            width: 300px;
            /* Adjust width as needed */
            overflow-y: auto;
            /* Scroll metadata independently if needed */
            height: 100vh;
            /* Match viewport height or adjust as per PDF viewer */
            border-left: 1px solid #ccc;
            /* Separate visually from the PDF */
        }

        .pdf-container {
            flex: 1;
            /* Adjust if you need more control over the width */
            overflow-y: scroll;
            /* Enables scrolling if the PDF is taller than the viewport */
        }

        .metadata {
            border-bottom: 1px solid #ccc;
            /* Separates metadata for each page */
            padding: 10px;
            /* Add other styles as needed */
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            /* Adjust as needed */
            position: relative;
        }

        .page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(118, 42, 131, 0.2);
            /* Initial overlay color */
        }

        /* Style for the fixed button */
        #save-close-btn {
            position: fixed;
            /* Fixed position */
            top: 10px;
            /* Distance from the top */
            right: 10px;
            /* Distance from the right */
            padding: 10px 20px;
            /* Padding for aesthetic spacing */
            background-color: #007bff;
            /* Bootstrap primary color for example */
            color: white;
            /* Text color */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            z-index: 1000;
            /* Ensure it's above other items */
        }
    </style>
</head>

<body>
    <button id="save-close-btn">Save & Close</button> <!-- Added button -->
    <div id="pdf-container" class="pdf-container"></div>
    <div class="data-container"></div>
    <script type="module">
        import * as pdfjsLib from "{{ url_for('static', filename='js/pdf.mjs') }}";

        const color_wheel = ['rgba(118, 42, 131, 0.2)', 'rgba(175, 141, 195, 0.2)', 'rgba(231, 212, 232, 0.2)', 'rgba(217, 240, 211, 0.2)', 'rgba(127, 191, 123, 0.2)', 'rgba(27, 120, 55, 0.2)'];
        // Add event listener to button
        document.getElementById('save-close-btn').addEventListener('click', function () {
            // Get all the overlays
            const overlays = document.getElementsByClassName('page-overlay');
            // Create an array to store the colors
            const colors = [];
            // Loop through the overlays
            for (let i = 0; i < overlays.length; i++) {
                // Get the color of the overlay
                const color = overlays[i].style.backgroundColor;
                // Add the color to the array
                if (color) {
                    colors.push(color_wheel.indexOf(color));
                } else {
                    colors.push(0);
                }
            }
            // Send the colors to the server
            fetch('/save_colors', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    colors: colors
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    // Redirect to the home page
                    window.close();
                })
                .catch(error => console.error('Error:', error));
        });

        async function loadPdf() {
            const url = `{{ url_for('static', filename='private/pdfs/' + pdf_name) }}`;
            const loadingTask = pdfjsLib.getDocument(url);

            try {
                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdf-container');
                const dataContainer = document.querySelector('.data-container'); // Select the data container

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5; // Adjust as needed
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    const overlay = document.createElement('div');
                    overlay.className = 'page-overlay';
                    overlay.style.height = `${viewport.height}px`;
                    overlay.style.width = `${viewport.width}px`;
                    overlay.onclick = (function () {
                        var i = 1;
                        return function () {
                            this.style.backgroundColor = color_wheel[i % color_wheel.length];
                            i++;
                        };
                    })();

                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.appendChild(canvas);
                    wrapper.appendChild(overlay);
                    container.appendChild(wrapper);

                    // Fetch and display metadata for the current page
                    const metadataText = await fetchPageMetadata(pageNum); // Implement this function

                    // Create a new element for the metadata and append it to the data-container
                    const metadataContainer = document.createElement('div');
                    metadataContainer.classList.add('metadata');
                    metadataContainer.id = 'metadata-page-' + pageNum;
                    metadataContainer.textContent = metadataText;
                    dataContainer.appendChild(metadataContainer);
                }
            } catch (e) {
                console.error('Error loading PDF:', e);
            }
        }

        // Implement the fetchPageMetadata function to retrieve metadata
        async function fetchPageMetadata(pageNum) {
            try {
                const response = await fetch(`/metadata-for-page/${pageNum}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const metadata = await response.json(); // Assuming metadata is JSON
                return metadata.text; // Or process as needed based on your metadata structure
            } catch (error) {
                console.error('Fetching page metadata failed:', error);
            }
        }

        // Set the workerSrc property
        pdfjsLib.GlobalWorkerOptions.workerSrc = "{{ url_for('static', filename='js/pdf.worker.mjs') }}";

        document.addEventListener('DOMContentLoaded', loadPdf);
    </script>
</body>

</html>
